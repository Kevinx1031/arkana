<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tienda - Arkana</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Tienda</h1>
    <div class="shop-coins">
      <span id="shop-coins">🪙 0</span>
    </div>
  </header>

  <main>
    <section class="shop-items">
      <ul id="items-list">
        <!-- Los artículos se cargarán dinámicamente desde tienda.js -->
      </ul>
    </section>

    <div id="preview-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="close-preview" class="close">&times;</span>
        <div id="preview-content">
          <!-- Vista previa del artículo -->
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <p>¿Confirmar compra?</p>
        <button id="confirm-buy-btn">Sí, comprar</button>
        <button id="cancel-buy-btn">Cancelar</button>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-btn"><span>🏠</span><br>Inicio</a>
    <a href="perfil.html" class="nav-btn"><span>👤</span><br>Perfil</a>
    <a href="biblioteca.html" class="nav-btn"><span>📚</span><br>Biblioteca</a>
    <a href="tienda.html" class="nav-btn active"><span>🛒</span><br>Tienda</a>
    <a href="gremios.html" class="nav-btn"><span>🛡️</span><br>Gremios</a>
    <a href="ajustes.html" class="nav-btn"><span>⚙️</span><br>Ajustes</a>
  </nav>

  </footer>

  <script src="assets/js/tienda.js"></script>
</body>
</html>
